<section class="max-w-4xl mx-auto"
         style="min-width: 800px;"
         *ngIf="items">
  <div class="grid grid-cols-6 gap-2 font-bold text-center border-b-2 border-gray-230 dark:border-gray-700">
    <div></div>
    <div class="px-4 py-2">Poniedziałek</div>
    <div class="px-4 py-2">Wtorek</div>
    <div class="px-4 py-2">Środa</div>
    <div class="px-4 py-2">Czwartek</div>
    <div class="px-4 py-2">Piątek</div>
  </div>
  <div class="grid grid-cols-6 gap-2 text-center py-1 border-b-2 border-gray-230 dark:border-gray-700"
       *ngFor="let hour of hours; let i = index">
    <div class="flex justify-center items-center font-medium text-center p-4">{{hour}}</div>
    <div class="p-4 my-1"
         *ngFor="let item of getItems(i+1)"
         [class]="item.class"
         [title]="item.name + '\n' + item.lecturer + '\n' + item.place">
      <p class="text-sm font-medium mb-2 h-5">
        {{ item.short_name ? item.short_name : item.name }}
      </p>
      <p class="text-xs h-4">{{ item.info }}</p>
    </div>
  </div>
</section>
