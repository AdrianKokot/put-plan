<h1 class="text-2xl font-semibold pb-2 border-b px-2 mb-6 border-gray-200 dark:border-gray-700">Ustawienia planu</h1>
<div class="px-2">

  <label class="block mb-6">
    <p class="text-sm mb-2">Grupa dziekańska</p>
    <ng-select [items]="(groups$ | async) || []"
               (change)="onChange()"
               [(ngModel)]="selectedGroup">
      <ng-template ng-notfound-tmp
                   let-searchTerm="searchTerm">
        <div class="ng-option disabled">
          Nie znaleziono podanej grupy
        </div>
      </ng-template>
    </ng-select>
  </label>

  <label class="block mb-6">
    <p class="text-sm mb-2">Przedmioty obieralne</p>
    <ng-select [items]="(optionalClasses$ | async) || []"
               (change)="onChange()"
               [(ngModel)]="selectedOptionalClasses"
               [multiple]="true"
               [hideSelected]="true">
      <ng-template ng-notfound-tmp
                   let-searchTerm="searchTerm">
        <div class="ng-option disabled">
          Nie znaleziono podanego przedmiotu obieralnego
        </div>
      </ng-template>
    </ng-select>
  </label>

  <label class="block mb-6">
    <p class="text-sm mb-2">Język</p>
    <ng-select [items]="(languageClasses$ | async) || []"
               (change)="onChange()"
               [(ngModel)]="selectedLanguageClass">
      <ng-template ng-label-tmp
                   ng-option-tmp
                   let-item="item">
        {{item.replaceAll('_', ' ').replace('-', ' - ')}}
      </ng-template>
      <ng-template ng-notfound-tmp
                   let-searchTerm="searchTerm">
        <div class="ng-option disabled">
          Nie znaleziono podanego przedmiotu obieralnego
        </div>
      </ng-template>
    </ng-select>
  </label>
</div>

<div class="border-t border-gray-200 dark:border-gray-700 px-2 flex items-center mt-8 pt-6 justify-end flex-col md:flex-row"
     *ngIf="modal">

  <button (click)="close()"
          class="w-full mb-2 md:w-auto md:mb-0 md:mr-2 px-3 py-2 rounded-md focus:outline-none focus:shadow bg-gray-300 hover:bg-gray-400 dark:text-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors duration-300">
    Zamknij
  </button>
  <button (click)="savePreferences()"
          class="w-full mb-2 md:w-auto md:mb-0 px-3 py-2 rounded-md focus:outline-none focus:shadow text-gray-100 bg-blue-500 hover:bg-blue-600 dark:text-gray-300 dark:bg-blue-600 dark:hover:bg-blue-700 transition-colors duration-300">
    Zapisz moje preferencje
  </button>
</div>
