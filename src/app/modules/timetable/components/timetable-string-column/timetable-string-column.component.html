<div class="grid grid-cols-1 items-center gap-y-2">

  <ng-container *ngFor="let item of items;">

    <div class="flex flex-col md:flex-row md:space-x-1 space-y-4 md:space-y-0 items-center text-center mx-2 justify-center font-medium h-20">

      <span *ngFor="let time of item.split(' ')" class="even:hidden even:md:block">
        {{time}}
      </span>

    </div>

    <hr class="border-t-2">

  </ng-container>

</div>
