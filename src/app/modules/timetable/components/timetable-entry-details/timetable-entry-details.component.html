<ng-template #detailsTemplate>

  <app-modal-template [title]="selectedItem.name">

    <ng-container *ngFor="let detail of itemDetails">

      <div *ngIf="selectedItem[detail.key]" class="mb-6 md:mb-4">
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-0.5">{{detail.label}}</p>
        <p class="text-base">{{selectedItem[detail.key]}}</p>
      </div>

    </ng-container>

  </app-modal-template>

</ng-template>
