<app-modal-template [title]="selectedItem.name"
                    [modal]="modal"
                    *ngIf="selectedItem">

  <section class="overflow-x-hidden">

    <section class="flex transform duration-300 transition-transform translate-x-0"
             [ngClass]="{'-translate-x-full': entryDetailsMode !== ''}">

      <div class="w-full flex-shrink-0">

        <ng-container *ngFor="let item of mappedObject | keyvalue">

          <div class="mb-6 md:mb-4"
               (click)="showDetails(item.key)">
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-0.5">{{item.key}}</p>
            <p class="text-base"
               [innerHTML]="item.value">
            </p>
          </div>

        </ng-container>

      </div>

      <div class="w-full flex-shrink-0">
        <div class="mb-6 md:mb-4">
          <span (click)="hideDetails()">&lt; Powrót</span>
        </div>

        <ng-container *ngIf="entryDetailsMode === 'location'; else lecturerDetails">
          <div class="mb-6 md:mb-4">
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-0.5">Nazwa sali</p>
            <p class="text-base">{{selectedItem.location.name}}</p>
          </div>

          <div class="mb-6 md:mb-4"
               *ngIf="selectedItem.location.address">
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-0.5">Adres</p>
            <p class="text-base">{{selectedItem.location.address}}</p>
          </div>
        </ng-container>

        <ng-template #lecturerDetails>
          <div class="mb-6 md:mb-4">
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-0.5">Prowadzący</p>
            <p class="text-base">{{selectedItem.lecturer.name}}</p>
          </div>

          <div class="mb-6 md:mb-4"
               *ngIf="selectedItem.location.address">
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-0.5">Strona prowadzącego</p>
            <p class="text-base">{{selectedItem.lecturer.url}}</p>
          </div>
        </ng-template>

      </div>

    </section>

  </section>

</app-modal-template>
